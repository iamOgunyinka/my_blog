<!DOCTYPE html>
<html>
	<head>
		<title>Contact(Joshua Ogunyinka)</title>

		<meta name="description" content="Joshua Ogunyinka">
                <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
		<meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- css -->
            <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/ionicons.min.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/pace.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">

	    <!-- js -->
            <script src="{{url_for('static', filename='js/jquery-2.1.3.min.js')}}"></script>
	    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	    <script src="{{url_for('static', filename='js/pace.min.js')}}"></script>
	    <script src="{{url_for('static', filename='js/modernizr.custom.js')}}"></script>
	</head>


	<body id="page">
		<div class="container">	
			<header id="site-header">
				<div class="row">
					<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
                                                        <h1><a href="{{url_for('main.index_route')}}">(un)interesting stuff</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="{{url_for('main.index_route')}}" data-hover="Home">Home</a></li>
    								<li class="cl-effect-11"><a href="#" data-hover="Projects">Projects</a></li>
    								<li class="cl-effect-11"><a href="{{url_for('main.about_me_route')}}" data-hover="About">About</a></li>
    								<li class="cl-effect-11"><a href="#" data-hover="Contact">Contact</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
						<div id="header-search-box">
							<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
							<div id="search-form" class="search-form">
								<form role="search" method="get" id="searchform" action="#">
									<input type="search" placeholder="Search" required>
									<button type="submit"><span class="ion-ios-search-strong"></span></button>
								</form>				
							</div>
						</div>
					</div><!-- col-md-8 -->
				</div>
			</header>
		</div>

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">Contact</h1>
						<article class="post">
							<div class="entry-content clearfix">
                                                                {% block content %}
                                                                <div class="container">
                                                                    {% for message in get_flashed_messages() %}
                                                                    <div class="alert alert-warning">
                                                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                                                        {{ message }}
                                                                    </div>
                                                                    {% endfor %}
                                                                    {% block page_content %}{% endblock %}
                                                                </div>
                                                                {% endblock %}
								<form action="{{url_for('main.get_in_touch_route')}}" method="POST" class="contact-form" id="contact_form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
                                                                                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
											<input type="text" name="name" placeholder="Name" required>
											<input type="email" name="email" placeholder="Email" required>
											<input type="text" name="subject" placeholder="Subject" required>
											<textarea name="message" rows="7" placeholder="Your Message" required></textarea>
											<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>Drop Me a Line</span></button>
										</div>
									</div>	<!-- row -->
								</form>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy; 2019 Joshua Ogunyinka</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
			<nav>
				<ul>
                                        <li><a href="{{url_for('main.index_route')}}">Home</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="{{url_for('main.about_me_route')}}">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>

		<script src="{{url_for('static', filename='js/script.js')}}"></script>
		
	</body>
</html>
